<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الإدارة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c5aa0, #1e3a8a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c5aa0;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            border-color: #2c5aa0;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #1e3a8a;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #2c5aa0;
            text-decoration: none;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
            <p>لوحة إدارة موريتانيا اكسبريس</p>
        </div>
        
        <div class="demo-credentials">
            <strong>بيانات الدخول للتجربة:</strong><br>
            اسم المستخدم: <strong>admin</strong><br>
            كلمة المرور: <strong>admin123</strong>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required value="admin">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required value="admin123">
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <div class="error-message" id="errorMessage">اسم المستخدم أو كلمة المرور غير صحيحة</div>
        </form>
        
        <a href="index.html" class="back-link">العودة للرئيسية</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // بيانات الدخول
            const validCredentials = [
                { username: 'admin', password: 'admin123' },
                { username: 'omar', password: 'omar' }
            ];
            
            const isValid = validCredentials.some(cred => 
                cred.username === username && cred.password === password
            );
            
            if (isValid) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // نظام تتبع الزوار
        if (typeof(Storage) !== "undefined") {
            let visitors = JSON.parse(localStorage.getItem('website_visitors')) || [];
            
            const visitorData = {
                timestamp: new Date().toLocaleString('ar-SA'),
                page: 'تسجيل الدخول - الإدارة',
                referrer: document.referrer,
                userAgent: navigator.userAgent,
                ip: 'user-' + Math.random().toString(36).substr(2, 9)
            };
            
            visitors.push(visitorData);
            
            if (visitors.length > 1000) {
                visitors = visitors.slice(-1000);
            }
            
            localStorage.setItem('website_visitors', JSON.stringify(visitors));
        }
    </script>
</body>
</html>
