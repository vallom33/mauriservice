<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موريتانيا اكسبريس</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
        }
        
        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo i {
            font-size: 3rem;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Cairo', sans-serif;
        }
        
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Cairo', sans-serif;
        }
        
        .login-btn:hover {
            background: var(--secondary-color);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-passport"></i>
                <h2>تسجيل الدخول</h2>
                <p>لوحة إدارة موريتانيا اكسبريس</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
            
            <a href="index.html" class="back-link">العودة للرئيسية</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
<script>
// نظام تتبع الزوار الحقيقي
if (typeof(Storage) !== "undefined") {
    let visitors = JSON.parse(localStorage.getItem('website_visitors')) || [];
    
    const pageName = document.title.split(' - ')[0] || 'صفحة غير معروفة';
    
    const visitorData = {
        timestamp: new Date().toLocaleString('ar-SA'),
        page: pageName,
        referrer: document.referrer,
        userAgent: navigator.userAgent,
        ip: 'user-' + Math.random().toString(36).substr(2, 9) // IP مبسط للتتبع
    };
    
    visitors.push(visitorData);
    
    // حفظ فقط آخر 1000 زيارة لتجنب امتلاء الذاكرة
    if (visitors.length > 1000) {
        visitors = visitors.slice(-1000);
    }
    
    localStorage.setItem('website_visitors', JSON.stringify(visitors));
}

// نظام تتبع الطلبات الحقيقي
window.trackOrder = function(serviceName, price, customerName = 'عميل جديد') {
    if (typeof(Storage) !== "undefined") {
        let orders = JSON.parse(localStorage.getItem('customer_orders')) || [];
        
        const orderData = {
            customer: customerName,
            service: serviceName,
            price: price,
            timestamp: new Date().toLocaleString('ar-SA'),
            status: 'جديد',
            id: Date.now()
        };
        
        orders.push(orderData);
        localStorage.setItem('customer_orders', JSON.stringify(orders));
        
        return true;
    }
    return false;
};
</script>
</html>
