<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الإدارة</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c5aa0, #1e3a8a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c5aa0;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            border-color: #2c5aa0;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #1e3a8a;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #2c5aa0;
            text-decoration: none;
            margin-top: 1rem;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .success-message {
            color: green;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .forgot-password {
            text-align: center;
            margin: 1rem 0;
        }
        
        .forgot-password a {
            color: #2c5aa0;
            text-decoration: none;
            cursor: pointer;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
            <p>لوحة إدارة Mauri-Services</p>
        </div>
        
        <div class="demo-credentials">
            <strong>بيانات تجريبية:</strong><br>
            البريد: admin@mauriservices.com<br>
            كلمة المرور: admin123
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" required placeholder="admin@mauriservices.com">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required placeholder="كلمة المرور">
            </div>
            
            <div class="forgot-password">
                <a onclick="showForgotPassword()">نسيت كلمة المرور؟</a>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
        
        <a href="index.html" class="back-link">العودة للرئيسية</a>
    </div>

    <!-- نسيان كلمة المرور -->
    <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 2rem; border-radius: 10px; width: 90%; max-width: 400px;">
            <h3>استعادة كلمة المرور</h3>
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="resetEmail" placeholder="أدخل بريدك الإلكتروني">
            </div>
            <button onclick="resetPassword()" class="login-btn">إرسال رابط الاستعادة</button>
            <button onclick="hideForgotPassword()" style="background: #6c757d; margin-top: 0.5rem;" class="login-btn">إلغاء</button>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC3qL5dzdOvIv7raaEd3xWOOraCiRks0h0",
            authDomain: "mauri-services.firebaseapp.com",
            projectId: "mauri-services",
            storageBucket: "mauri-services.firebasestorage.app",
            messagingSenderId: "324986363643",
            appId: "1:324986363643:web:803453b8ff2681b51d1a5e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // التحقق من دور المستخدم
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().role === 'admin') {
                    successMessage.style.display = 'block';
                    successMessage.textContent = '✅ تم تسجيل الدخول بنجاح!';
                    errorMessage.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    await auth.signOut();
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = '❌ ليس لديك صلاحية الدخول للوحة التحكم';
                }
                
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = '❌ ' + this.getErrorMessage(error.code);
            }
        });

        function getErrorMessage(errorCode) {
            const messages = {
                'auth/invalid-email': 'البريد الإلكتروني غير صحيح',
                'auth/user-disabled': 'هذا الحساب معطل',
                'auth/user-not-found': 'لم يتم العثور على المستخدم',
                'auth/wrong-password': 'كلمة المرور غير صحيحة',
                'auth/too-many-requests': 'محاولات كثيرة جداً، حاول لاحقاً'
            };
            return messages[errorCode] || 'حدث خطأ غير متوقع';
        }

        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function hideForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (!email) {
                errorMessage.textContent = '❌ يرجى إدخال البريد الإلكتروني';
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                successMessage.style.display = 'block';
                successMessage.textContent = '✅ تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني';
                errorMessage.style.display = 'none';
                hideForgotPassword();
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = '❌ ' + getErrorMessage(error.code);
            }
        }

        // إنشاء حساب مدير افتراضي (للاستخدام الأول فقط)

            try {
                // هذا للاستخدام الأول فقط - قم بتعليقه بعد الاستخدام

            }
        }

        // استدعاء الدالة مرة واحدة لإنشاء المدير

    </script>
</body>
</html>
